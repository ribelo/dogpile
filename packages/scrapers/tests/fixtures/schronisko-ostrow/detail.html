<h1>Bodzio</h1>
<p>Bodzio ma 7 lat i jest bardzo delikatnym, wrażliwym psiakiem. Schronisko go przytłacza, boi się hałasu i chowa się w budzie, trudno mu się tu otworzyć. To pies, który pilnie potrzebuje spokojnego domku, cierpliwego opiekuna i dużo miłości.</p>
<p>Wiek: 7 lat</p>
<p>Płeć: samiec</p>
