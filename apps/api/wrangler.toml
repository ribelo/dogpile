name = "dogpile-api"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "dogpile-db"
database_id = "ea4a4ec7-ad28-4219-a86f-5054bc79b21c"
migrations_dir = "../../packages/db/migrations"

[[kv_namespaces]]
binding = "KV"
id = "53504d090fba4bdf8e2313da14b37720"

[[r2_buckets]]
binding = "PHOTOS_ORIGINAL"
bucket_name = "dogpile"

[[r2_buckets]]
binding = "PHOTOS_GENERATED"
bucket_name = "dogpile-generated"

[[vectorize]]
binding = "VECTORIZE"
index_name = "dogpile-dogs"

[vars]
ENVIRONMENT = "development"
