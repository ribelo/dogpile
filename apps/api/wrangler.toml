name = "dogpile-api"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "dogpile-db"
database_id = "ea4a4ec7-ad28-4219-a86f-5054bc79b21c"
migrations_dir = "../../packages/db/migrations"

[[kv_namespaces]]
binding = "KV"
id = "53504d090fba4bdf8e2313da14b37720"
preview_id = "53504d090fba4bdf8e2313da14b37720"

[[r2_buckets]]
binding = "PHOTOS_ORIGINAL"
bucket_name = "dogpile"
preview_bucket_name = "dogpile"

[[r2_buckets]]
binding = "PHOTOS_GENERATED"
bucket_name = "dogpile-generated"
preview_bucket_name = "dogpile-generated"

[[queues.producers]]
binding = "IMAGE_QUEUE"
queue = "dogpile-image-jobs"

[[queues.producers]]
binding = "REINDEX_QUEUE"
queue = "dogpile-reindex-jobs"

[[queues.producers]]
binding = "SCRAPE_QUEUE"
queue = "dogpile-scrape-jobs"

[[vectorize]]
binding = "VECTORIZE"
index_name = "dogpile-dogs"

[vars]
ENVIRONMENT = "development"
OPENROUTER_MODEL = "google/text-embedding-004"
